<!DOCTYPE html>
<html lang='uk'>
<head>
    <script defer src='https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js'></script>
    <style>

</style>
     <link rel="stylesheet" href="style.css">
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>test</title>
   
</head>
<body>
    <div class="container start">
   <h3 class="contanier_h3"></h3>
   <div class="start-btn">Початок</div>
   </div>


   <div class="container main">
    <div class="question">2+2</div>
    <div class="ans-row">
            <div class="answer">4</div>
            <div class="answer">6</div>
            <div class="answer">10</div>
            <div class="answer">12</div>
            <div class="answer">3</div>
    </div>
   </div>
   <script>let container_main = document.querySelector('.main')
let container_start = document.querySelector('.start')
let start_button = document.querySelector('.start')
let question_field = document.querySelector('.question')
let answer_buttons = document.querySelectorAll('.answer')
let container_start_h3 = container_start.querySelector('h3')

function randint (min,max) {
    return Math.round(Math.random() * (max - min) + min)
}
let signs = ['+','-','*','/']

function getRandomSign() {
    return signs[randint(0,3)]
}
function shuffle (array){
    let currentIndex = array.length, randomIndex;
    while (currentIndex != 0){
        randomIndex = Math.floor(Math.random() * currentIndex); 
        currentIndex--;

        [array[currentIndex], array[randomIndex]] = [
            array[randomIndex], array[currentIndex]];
    }
    return array;
}
class Question {
    constructor(){
        let a = randint (1, 30)
        let b = randint (1, 30)
        let sign = getRandomSign()
        this.question = `${a} ${sign} ${b}`
        if (sign == '+') { this.correct = a + b }
        else if ( sign == '-') { this.correct = a - b }
        else if ( sign == '*') { this.correct = a * b }
        else if ( sign == '/') { this.correct = a / b }


        this.answers = [ 
            randint(this.correct - 15, this.correct - 1),
            randint(this.correct - 15, this.correct - 1),
            this.correct,
            randint(this.correct + 1, this.correct + 15),
            randint(this.correct + 1, this.correct + 15)
            ]

        shuffle(this.answers)
    }
    display () {
        question_field.innerHTML = this.question 
        for (let i = 0; i < this.answers.length; i += 1) {
            answer_buttons[i].innerHTML = this.answers[i]
        }
    }
}


let correct_answers_given = 0
let total_answers_given = 0
let current_question 

start_button.addEventListener('click', function(){
container_main.style.display = 'flex'
container_start.style.display = 'none'


current_question = new Question()
current_question.display()


setTimeout(function(){
    container_main.style.display = 'none'
    container_start.style.display = 'flex'
    container_start_h3.innerHTML = `Ви дали ${correct_answers_given} правильних відповідей із ${total_answers_given}.
    Точність - ${Math.round(correct_answers_given * 100 / total_answers_given)}%.`

}, 10000)

for (let i = 0; i < answer_buttons.length; i += 1){
    answer_buttons[i].addEventListener('click', function() { 
        if (answer_buttons[i].innerHTML == current_question.correct) 
        {correct_answers_given += 1
    answer_buttons[i].style.background = '#00FF00'
    anime({
        targets:answer_buttons[i],
        background:'#FFFFFF',
        duration: 500,
        delay: 100,
        easing : 'linear'
    })}
    else{
       answer_buttons[i].style.background = '#FF0000' 
        anime({
        targets:answer_buttons[i],
        background:'#FFFFFF',
        duration: 500,
        delay: 100,
        easing : 'linear'
    })
    }
    total_answers_given += 1

current_question = new Question()

current_question.display()
    }) 
}

})
</script>

</body>
</html>
